<!DOCTYPE html>
<html>
<head>
    <title>Add and Delete Subjects</title>
</head>
<body>
    <h1>Subjects List</h1>
    
    <!-- Input field to add a new subject -->
    <input type="text" id="newSubject" placeholder="Enter a subject">
    <button onclick="addSubject()">Add</button>

    <!-- List to display subjects -->
    <ul id="subjectList">
        <!-- Subjects will be displayed here -->
    </ul>

    <!-- Input field to delete a subject -->
    <input type="text" id="deleteSubject" placeholder="Enter a subject to delete">
    <button onclick="deleteSubject()">Delete</button>

    <script>
        // Array to store the subjects
        const subjects = [];

        // Function to add a subject to the list
        function addSubject() {
            const newSubjectInput = document.getElementById("newSubject");
            const newSubject = newSubjectInput.value.trim();

            if (newSubject !== "") {
                subjects.push(newSubject);
                displaySubjects();
                newSubjectInput.value = ""; // Clear the input field
            }
        }

        // Function to delete a subject from the list
        function deleteSubject() {
            const deleteSubjectInput = document.getElementById("deleteSubject");
            const subjectToDelete = deleteSubjectInput.value.trim();

            if (subjectToDelete !== "") {
                const index = subjects.indexOf(subjectToDelete);
                if (index !== -1) {
                    subjects.splice(index, 1);
                    displaySubjects();
                }
                deleteSubjectInput.value = ""; // Clear the input field
            }
        }

        // Function to display the list of subjects
        function displaySubjects() {
            const subjectList = document.getElementById("subjectList");
            subjectList.innerHTML = ""; // Clear the existing list

            for (const subject of subjects) {
                const listItem = document.createElement("li");
                listItem.textContent = subject;
                subjectList.appendChild(listItem);
            }
        }

        // Initial display of subjects
        displaySubjects();
    </script>
</body>
</html>
