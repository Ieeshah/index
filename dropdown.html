<head>

    <style>

        }

        }

            position: relative;
        }
        .listb{
            display: none;

        }
        .parent:hover .listb{
            display: inline;
        }
       
    </style>
</head>
<body>
    <div class="parent">
        <span>programming</span>
        <div class="list">
            <a href="#">server side</a>
            <a href="#">server side</a>
        </div>
        <br>
    </div>
    <div class="parentb">
        <span>programming</span>

            <a href="#">server side</a>
        </div>
        
    </div>


</body>
</html>
